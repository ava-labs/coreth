# This file configures github.com/golangci/golangci-lint.

run:
  timeout: 10m
  tests: true

linters:
  disable-all: true
  enable:
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - unconvert
    - typecheck
    - unused
    # - staticcheck
    - bidichk
    - durationcheck
    - copyloopvar
    - whitespace
    # - revive # only certain checks enabled
    - durationcheck
    - gocheckcompilerdirectives
    - reassign
    - mirror
    - tenv

linters-settings:
  gofmt:
    simplify: true
  goconst:
    min-len: 3 # minimum length of string constant
    min-occurrences: 6 # minimum number of occurrences
    ignore-tests: true

issues:
  exclude-rules:
    # Exclude unused geth functions from miner/worker.go to simplify upgrading Geth to a newer version.
    - path: "miner\\/worker\\.go"
      text: "func `\\(\\*worker\\)\\.(setGasCeil|setExtra|setGasTip|setRecommitInterval|pending|pendingBlock|pendingBlockAndReceipts|getSealingBlock)` is unused"
      linters:
        - unused
